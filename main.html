<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>
		Signup Form
	</h1>
	<form>
	<label for='name'>Name:</label>
	<input type='text' id='name' name='name' placeholder='Name' required>
	<br><br>
	<label for='email'>Email:</label>
	<input type='email' id='email' name='email' placeholder='Email' required>
	<br><br>
	Gender:
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>
    <br><br>
	<label for='car brands'>Car Brands:</label>
	<select id='cars' name='cars' required>
		<option value="">--Please choose an option--</option>
		<option value='BMW'>BMW</option>
		<option value='Audi'>Audi</option>
		<option value='Toyat'>Toyat</option>
	</select>
	<br><br>
	<label for='age'>Age:</label>
	<input type='number' id='age' name='age' placeholder='Age' required>
	<br><br>
	<label for='dob'>DOB:</label>
	<input type='Date' id='dob' name='dob' required>
	<br><br>
	<label for='phone number'>Phone Number</label>
	<input type='Tel' id='tel' name='phone number' placeholder='xxx-xxx-xxxx' required>
	<br><br>
	<label for='password'>Password</label>
	<input type='password' id='password' name='password' placeholder='password' required>
	<br><br>
	<label for='i agree to the TOSlabel'>I agree to the TOS</label>
	<input type='checkbox' id='tos' name='I agree to the TOS' required>
	<br><br>
	<button type='submit'>Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
